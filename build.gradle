apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar.baseName = 'postman-integration'
version = '1.3'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile 'net.portswigger.burp.extender:burp-extender-api:1.7.22'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}
jar {
  from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

// Encoding
def defaultEncoding = 'UTF-8'
compileJava {
    options.encoding = defaultEncoding  // affect */java under src/main/java
}

compileTestJava {
    options.encoding = defaultEncoding  // affect */java under src/test/java
}
